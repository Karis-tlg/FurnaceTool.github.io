<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/src/scripts/script.js"></script>
        <script src="https://kit.fontawesome.com/24fada58cd.js" crossorigin="anonymous"></script>
        <link href="/src/styles/style.css" rel="stylesheet">
        <link href="/src/images/logo.png" rel="icon" type="image/png">
        <title>Furnace</title>
    </head>
    <body class="bg-[#222831] m-0 p-0">
        <div class="flex items-center w-full h-16">
            <a href="/" class="h-16 overflow-hidden">
                <img class="inline h-14 w-14 m-0 p-0" src="/src/images/logo-nobg.png">
                <span class="h-10 w-10 text-3xl font-bold content-center text-center pt-3">Furnace</span>
            </a>
        </div>
        <div class="bg-[#393E46] h-auto w-11/12 m-auto rounded">
            <p class="text-xl font-bold p-3">Adding Content</p>
            <from id="mode-settings" class="flex flex-row gap-1.5 py-5 h-16 mx-[4%]">
                <div class="w-1/2">
                    <input id="material" class="bg-[#282c38] rounded shadow w-full h-8 pl-1.5" type="text" placeholder="Material">
                    <div id="material_suggestions" class="suggestion" style="display: none;"></div>
                </div>
                <div class="w-1/2">
                    <input id="blockmaterial" class="bg-[#282c38] rounded shadow w-full h-8 pl-1.5" type="text" placeholder="Block Material">
                    <div id="blockmaterial_suggestions" class="suggestion" style="display: none;"></div>
                </div>
            </from>
            <from id="mode-items" class="hidden flex-col gap-1.5 py-5 flex-wrap max-h-[195px] mx-[4%]">
                <div class="w-1/2">
                    <input id="item_type" class="bg-[#282c38] rounded shadow w-full h-8 pl-1.5" type="text" placeholder="Item Type">
                    <div id="item_suggestions" class="suggestion" style="display: none;"></div>
                </div>
                <input id="custom_model_data" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="number" placeholder="Custom Model Data">
                <input id="damage_predicate" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="number" step="0.001" placeholder="Damage Predicate">
                <input id="icon_2d" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="text" placeholder="Icon Item">
                <input id="path_add" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="text" placeholder="Path Add">
                <div class="flex flex-row w-1/2 gap-x-1.5">
                    <select id="allow_offhand" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5">
                        <option value="">Allow Offhand: Null</option>
                        <option value="true">Allow Offhand: True</option>
                        <option value="false">Allow Offhand: False</option>
                    </select>
                    <select id="unbreakable" class="bg-[#282c38] rounded shadow w-[30%] grow h-8 pl-1.5">
                        <option value="">Unbreakable: Null</option>
                        <option value="true">Unbreakable: True</option>
                        <option value="false">Unbreakable: False</option>
                    </select>
                </div>
                <div class="flex flex-row w-1/2 gap-x-1.5">
                    <select id="armor_type" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5">
                        <option value="">Armor Type: Null</option>
                        <option value="helmet">Armor Type: Helmet</option>
                        <option value="chestplate">Armor Type: Chestplate</option>
                        <option value="leggings">Armor Type: Leggings</option>
                        <option value="boots">Armor Type: Boots</option>
                    </select>
                    <select id="auto_copy_armor_texture" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5">
                        <option value="">Auto Copy Armor Texture: Null</option>
                        <option value="true">Auto Copy Armor Texture: True</option>
                        <option value="false">Auto Copy Armor Texture: False</option>
                    </select>
                </div>
                <input id="armor_texture" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="text" placeholder="Armor Texture">
            </from>
            <from id="mode-fonts" class="hidden flex-col gap-1.5 py-5 flex-wrap max-h-[125px] mx-[4%]">
                <input id="symbol" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="text" placeholder="Font Symbol">
                <select id="ignore" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5">
                    <option value="">Ignore: Null</option>
                    <option value="true">Ignore: True</option>
                    <option value="false">Ignore: False</option>
                </select>
                <div class="flex flex-row w-1/2 gap-x-1.5">
                    <input id="offset-x" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="number" placeholder="Gui Offset X">
                    <input id="offset-y" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5" type="number" placeholder="Gui Offset Y">
                </div>
                <div class="flex flex-row w-1/2 gap-x-1.5">
                    <select id="smallchest" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5">
                        <option value="">Gui Small Chest: Null</option>
                        <option value="true">Gui Small Chest: True</option>
                        <option value="false">Gui Small Chest: False</option>
                    </select>
                    <select id="largechest" class="bg-[#282c38] rounded shadow w-1/2 h-8 pl-1.5">
                        <option value="">Gui Large Chest: Null</option>
                        <option value="true">Gui Large Chest: True</option>
                        <option value="false">Gui Large Chest: False</option>
                    </select>    
                </div>
            </from>
            <div class="flex flex-wrap mx-[4%] gap-1.5">
                <button class="overflow-hidden bg-gradient-to-r from-[#282c38] to-[#222831] rounded shadow w-[calc(33.3%_-_6px)] h-6 hover:from-[#000000] hover:to-[#222831]" onclick="add_content()"><i class="fa-solid fa-square-plus"></i> Add Content</button>
                <button class="overflow-hidden bg-gradient-to-r from-[#282c38] to-[#222831] rounded shadow w-[calc(33.3%_-_6px)] h-6 hover:from-[#000000] hover:to-[#222831]" onclick="copy_code()"><i class="fa-solid fa-copy"></i> Copy Content</button>
                <input id="file" class="hidden" type="file" accept="application/json" onchange="load_content_file()">
                <label for="file" class="overflow-hidden cursor-pointer text-center content-center bg-gradient-to-r from-[#282c38] to-[#222831] rounded shadow w-[calc(33.3%_-_3px)] h-6 hover:from-[#000000] hover:to-[#222831]"><i class="fa-solid fa-file-arrow-up"></i> Upload content</label>
                <button id="download" class="overflow-hidden text-center content-center bg-gradient-to-r from-[#282c38] to-[#222831] rounded shadow w-[calc(33.3%_-_6px)] h-6 hover:from-[#000000] hover:to-[#222831]" onclick="download_content()"><i class="fa-solid fa-download"></i> Download content</button>
                <button id="delete" class="overflow-hidden bg-gradient-to-r from-[#282c38] to-[#222831] rounded shadow w-[calc(33.3%_-_6px)] h-6 hover:from-[#000000] hover:to-[#222831]" onclick="delete_code()"><i class="fa-solid fa-trash"></i> Delete Content</button></button>
                <button id="mode" class="overflow-hidden bg-gradient-to-r from-[#282c38] to-[#222831] rounded shadow w-[calc(33.3%_-_3px)] h-6 hover:from-[#000000] hover:to-[#222831]" onclick="change_mode()"><i class="fa-solid fa-rotate"></i> Change Mode</button></button>
            </div>
            <textarea id="code" is="highlighted-code" language="json" tab-size="4" class="w-11/12 h-64 ml-[4%] my-5">{}</textarea>
            <script type="module" defer>(async ({ chrome, netscape }) => { if (!chrome && !netscape) await import('https://unpkg.com/@ungap/custom-elements'); const { default: HighlightedCode } = await import('https://unpkg.com/highlighted-code'); HighlightedCode.useTheme('atom-one-dark'); })(self);</script>
        </div>
        <footer class="flex items-center justify-center w-full mt-3">
            <span class="text-sm font-bold">&copy; 2024 <a href="https://discord.gg/4jvpVGpeBE">Furnace</a>. All rights reserved.</span>
        </footer>
        <script src="/src/scripts/suggestion.js"></script>
    </body>
</html>
