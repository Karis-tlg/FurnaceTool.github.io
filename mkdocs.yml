site_name: Furnace Docs
docs_dir: src/docs
site_dir: docs/
site_url: https://furnacetool.github.io/docs/
repo_url: https://github.com/furnacetool/furnacetool.github.io
copyright: "&copy; 2025 Furnace. All rights reserved."
theme:
  name: material
  logo: https://furnacetool.github.io/src/images/logo-nobg.png
  favicon: https://furnacetool.github.io/src/images/logo.png
  palette:
    scheme: slate
extra_css:
  - assets/stylesheets/docs.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/furnacetool
    - icon: fontawesome/brands/discord
      link: https://discord.gg/4jvpVGpeBE
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg